<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styleCalculadora.css">
</head>
<body>

    <div class="grid-container">
       
        <div class="display">
            <div class="antesOperacao">123</div>
            <div class="depoisOperacao">456</div>
        </div>

        <button limpar class="limpa">Limpar</button>
        <button corrigir class="corrigi">Corrigir</button>
        <button class="operacao">%</button>
        <button class="operacao">&divide;</button>
        <button numero>7</button>
        <button numero>8</button>
        <button numero>9</button>
        <button class="operacao">&times;</button>
        <button numero>4</button>
        <button numero>5</button>
        <button numero>6</button>
        <button class="operacao">-</button>
        <button numero>1</button>
        <button numero>2</button>
        <button numero>3</button>
        <button class="operacao">+</button>
        <button numero>0</button>
        <button numero>.</button>
        <button>+/-</button>
        <button class="operacao">=</button>

    </div>
      
</body>
</html>
